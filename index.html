<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Get the lyrics</title>
</head>
<body class="p-4">

    <div class="container bg-blue-100 p-8 text-center rounded">

        <h1 id="main-title" class="text-2xl mb-2 font-sans text-blue-700 lg:text-3xl">Get the lyrics</h1>

        <form id="form">
            <input type="name" id="artist-form" placeholder="Artist" class="rounded text-center pt-2 pb-2">
            <input type="name" id="song-form" placeholder="Song" class="rounded text-center pt-2 pb-2 mt-2">
            <input id="submit" type="submit" class="mt-2 pt-2 pb-2 pl-4 pr-4 bg-blue-500 text-white rounded outline-none cursor-pointer w-40 block m-auto">
        </form>

        <div id="lyrics"></div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
